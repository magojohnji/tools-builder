name: Arti

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential libssl-dev pkg-config libssl-dev sudo curl wget git libsqlite3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get arti source
        run: git clone https://gitlab.torproject.org/tpo/core/arti.git

      - name: Build arti
        run: |
          cd arti
          cargo build -p arti --release

      - name: Set TAG_NAME with UTC date
        run: echo "DATE=v$(date -u +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BUILD ${{ env.DATE }}
          path: arti/target/release/arti

      - name: Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: "arti-BUILD_${{ env.DATE }}"
          draft: false
          prerelease: false
          files: arti/target/release/arti
