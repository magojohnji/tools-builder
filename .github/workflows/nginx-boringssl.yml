name: NGINX (BoringSSL)

on:
  workflow_dispatch:
    inputs:
      nginx_version:
        description: "Nginx version tag (e.g., release-1.29.1). Leave empty for latest stable."
        required: false

jobs:
  build-nginx:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get upgrade -y
          apt-get install -y build-essential libpcre2-8-0 libpcre2-dev zlib1g zlib1g-dev \
                             git curl aria2 make cmake golang g++ g++-multilib

      - name: Download and extract Nginx source
        run: |
          # 确定版本号
          if [ -n "${{ github.event.inputs.nginx_version }}" ]; then
            NGINX_TAG=${{ github.event.inputs.nginx_version }}
          else
            NGINX_TAG=$(curl -s https://api.github.com/repos/nginx/nginx/git/refs/tags | \
              grep '"ref": "refs/tags/release-' | \
              grep -vE 'rc|beta|alpha' | \
              sed 's/.*refs\/tags\/\(release-[0-9.]*\).*/\1/' | \
              sort -V | tail -n 1)
          fi
          echo "Using Nginx version: $NGINX_TAG"
          
          # 下载并在当前工作区解压
          aria2c -x 8 -s 8 -o nginx.tar.gz https://github.com/nginx/nginx/archive/refs/tags/$NGINX_TAG.tar.gz
          tar -xzf nginx.tar.gz
          mv nginx-$NGINX_TAG nginx

      - name: Build BoringSSL
        run: |
          # 克隆到 nginx 同级目录
          git clone --depth 1 https://boringssl.googlesource.com/boringssl
          cd boringssl
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
          cd ..
          
          # 关键步骤：伪装成 Nginx 期待的 OpenSSL 目录结构
          mkdir -p .openssl/lib
          mkdir -p .openssl/include
          
          # 寻找编译好的静态库
          find build/ -name "libcrypto.a" -exec cp {} .openssl/lib/ \;
          find build/ -name "libssl.a" -exec cp {} .openssl/lib/ \;
          
          # 复制头文件（使用 -R 保持目录结构）
          cp -R include/openssl .openssl/include/

      - name: Build Nginx
        run: |
          cd nginx
          ./auto/configure \
            --prefix=/usr/local/nginx \
            --with-pcre \
            --with-file-aio \
            --with-threads \
            --with-http_realip_module \
            --with-http_ssl_module \
            --with-http_v2_module \
            --with-cc-opt="-I../boringssl/.openssl/include" \
            --with-ld-opt="-L../boringssl/.openssl/lib -lpthread -ldl"
          
          make -j$(nproc)
          make install

      - name: Verify Nginx version
        run: /usr/local/nginx/sbin/nginx -V

      - name: Package Nginx binary
        run: |
          cd /usr/local/nginx
          tar -czvf nginx-built.tar.gz sbin/ conf/ html/ logs/
          mv nginx-built.tar.gz $GITHUB_WORKSPACE

      - name: Set TAG_NAME with UTC date
        run: echo "DATE=v$(date -u +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "BUILD ${{ env.DATE }}"
          path: nginx-built.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: "NGINX-BoringSSL-BUILD_${{ env.DATE }}"
          draft: false
          prerelease: false
          files: nginx-built.tar.gz
