name: Arti

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y pkg-config libssl-dev sudo curl wget

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get arti source
        run: git clone https://gitlab.torproject.org/tpo/core/arti.git

      - name: Build arti
        run: |
          cd arti
          cargo build -p arti --release

      - name: List outputs
        run: ls -lah target/release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arti
          path: |
            target/release
